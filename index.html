<!DOCTYPE html>
<html>
  <head>
    <title>🌤️Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
   
  <body>
<div class="main-container">
        <nav class="navbar">
          <form id="search-form">
            <input class="search-city" type="search" placeholder="Search" id="search" autocomplete="off"  />
            <input class="search-btn" type="submit" value="🔍"/>
            
      </form>
    </nav>

      <div class="date">
        <h3 id="date"></h3>
      </div>

      <div class="time">
        <h3 id="time"></h3>
      </div>

      <div class="city">
        <h2 id="city">Kiev</h2></div>

      <div class="temperature-city">
        <h1 id="temperature"></h1>
      </div>
     
     <div class="pic-weather" id="icon-weather">
        <img src="" alt="Clear" id="icon" class="float-centre" />
            
    </div>
        
        <div class="description" id="description"></div>
      
      <table class="table-wind">
        <thead>
          <tr>
            <th scope="col">Feels like:</th>
            <th scope="col" id="feelsLike"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Humidity:</th>
            <td id="humidity"></td>
          </tr>
          <tr>
            <th scope="row">Pressure:</th>
            <td id="pressure"></td>
          </tr>
          <tr>
            <th scope="row">Wind:</th>
            <td id="wind"></td>
          </tr>
          <tr>
            <th scope="row">Sunrise:</th>
            <td id="sunrise"></td>
          </tr>
          <tr>
            <th scope="row">Sunset:</th>
            <td id="sunset"></td>
          </tr>
        </tbody>
      </table>

      <br />
      <br />

    <div class="weather-forecast" id="forecast">
     
      
    </div>

</div>
<div class="by-Pastukh">
<a href="https://github.com/marinella08/Weather-main" target="_blank">Open-source code</a>
<span>by Maryna Pastukh</span>
</div>



<script src="script.js"></script>
  </body>
</html>
